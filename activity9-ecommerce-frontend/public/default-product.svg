<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f3f4f6"/>
  
  <!-- Product box outline -->
  <rect x="50" y="50" width="300" height="300" fill="none" stroke="#d1d5db" stroke-width="2" rx="10"/>
  
  <!-- Shopping bag icon -->
  <g transform="translate(200, 150)">
    <!-- Bag body -->
    <path d="M -50 -20 L -50 80 Q 0 100 50 80 L 50 -20 Z" fill="none" stroke="#8e4dff" stroke-width="3"/>
    
    <!-- Bag handles -->
    <path d="M -30 -20 Q -30 -60 0 -60 Q 30 -60 30 -20" fill="none" stroke="#8e4dff" stroke-width="3"/>
    
    <!-- Shopping items inside -->
    <circle cx="-20" cy="10" r="8" fill="#7c3aed"/>
    <circle cx="20" cy="30" r="8" fill="#a78bfa"/>
    <rect x="-10" y="50" width="20" height="20" fill="#8e4dff"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">Product Image</text>
</svg>
